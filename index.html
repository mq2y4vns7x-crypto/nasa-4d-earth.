<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NASA 4D</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>

    <script>
        // The Robot will replace this string with your real secret!
        const API_KEY = 'REPLACE_ME_WITH_KEY';

        // Choose the best image (NASA high-res or basic backup)
        const globeImage = (API_KEY !== 'REPLACE_ME_WITH_KEY') 
            ? 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg' 
            : 'https://unpkg.com/three-globe/example/img/earth-night.jpg';

        function init() {
            const World = new ThreeGlobe()
                .globeImageUrl(globeImage)
                .showAtmosphere(true)
                .atmosphereColor('#87CEEB');

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            scene.add(World);
            scene.add(new THREE.AmbientLight(0xffffff, 2.0));

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 350;

            function animate() {
                World.rotation.y += 0.001;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = init;
    </script>
</body>
</html>
