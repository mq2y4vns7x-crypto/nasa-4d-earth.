<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NASA 4D Direct</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #status { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Loading NASA Satellite Image...</div>
    <div id="globeViz"></div>

    <script>
        // Using the key you shared to ensure it works immediately
        const API_KEY = 'aUiSXl9ZpKmkdgA9lK41GHhLRcf94FiMx5eD6vXI';

        async function init() {
            const status = document.getElementById('status');
            let textureUrl = '';

            try {
                // Fetching the most recent real-time satellite photo from NASA EPIC
                const res = await fetch(`https://api.nasa.gov/EPIC/api/natural?api_key=${API_KEY}`);
                const data = await res.json();
                
                if (data && data.length > 0) {
                    const latest = data[0];
                    const date = latest.date.split(' ')[0].replace(/-/g, '/');
                    textureUrl = `https://api.nasa.gov/EPIC/archive/natural/${date}/jpg/${latest.image}.jpg?api_key=${API_KEY}`;
                    status.innerText = "NASA EPIC Live Feed: Connected";
                }
            } catch (e) {
                status.innerText = "Error connecting to NASA. Using local map.";
                textureUrl = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';
            }

            const World = new ThreeGlobe()
                .globeImageUrl(textureUrl)
                .showAtmosphere(true)
                .atmosphereColor('#3a228a');

            const scene = new THREE.Scene();
            scene.add(World);
            
            // Lighting is key! Without this, NASA images stay black.
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(1, 1, 1);
            scene.add(sun);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 400;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            function animate() {
                World.rotation.y += 0.0005;
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }
        window.onload = init;
    </script>
</body>
</html>
