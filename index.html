<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NASA 4D</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <style>
        body { margin: 0; background-color: #ffffff; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>

    <script>
        const EARTH_IMG = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';

        function startApp() {
            // Using the basic setup that worked for you before
            const World = new ThreeGlobe()
                .globeImageUrl(EARTH_IMG)
                .showAtmosphere(true)
                .atmosphereColor('#87CEEB');

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            scene.add(World);
            scene.add(new THREE.AmbientLight(0xffffff, 2.5));

            const camera = new THREE.PerspectiveCamera();
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            // CAMERA FIX:
            // Position Y is 0 (Center)
            // Position Z is 300 (Much closer so you can see the detail)
            camera.position.set(0, 0, 300); 

            function animate() {
                World.rotation.y += 0.0015;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = startApp;
    </script>
</body>
</html>
