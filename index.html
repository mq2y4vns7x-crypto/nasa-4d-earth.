<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official NASA EPIC 4D</title>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three-globe@2.31.0/dist/three-globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; touch-action: none; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>

    <script>
        // Your Secret Key from the Vault
        const API_KEY = 'REPLACE_ME_WITH_KEY';

        async function init() {
            const scene = new THREE.Scene();
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 400;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // --- THE NASA DATA FETCH ---
            let nasaTextureUrl = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'; // Backup
            
            try {
                const response = await fetch(`https://api.nasa.gov/EPIC/api/natural?api_key=${API_KEY}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const latest = data[0];
                    const date = latest.date.split(' ')[0].replace(/-/g, '/');
                    nasaTextureUrl = `https://api.nasa.gov/EPIC/archive/natural/${date}/jpg/${latest.image}.jpg?api_key=${API_KEY}`;
                    console.log("NASA Image Loaded:", nasaTextureUrl);
                }
            } catch (err) {
                console.error("NASA API failed, using high-res backup.");
            }

            const World = new ThreeGlobe()
                .globeImageUrl(nasaTextureUrl)
                .showAtmosphere(true)
                .atmosphereColor('#3a228a');

            scene.add(World);
            
            // --- LIGHTING (Required for NASA Textures) ---
            scene.add(new THREE.AmbientLight(0xffffff, 1.5)); // General room light
            const sunLight = new THREE.DirectionalLight(0xffffff, 2); // The Sun
            sunLight.position.set(1, 1, 1);
            scene.add(sunLight);

            function animate() {
                World.rotation.y += 0.0005;
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = init;
    </script>
</body>
</html>
