<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NASA 4D Earth</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <style>
        body { margin: 0; background: #ffffff; overflow: hidden; width: 100vw; height: 100vh; }
        #globeViz { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    <script>
        const EARTH_IMG = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';
        
        const World = new ThreeGlobe()
            .globeImageUrl(EARTH_IMG)
            .showAtmosphere(true)
            .atmosphereColor('#87CEEB');

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globeViz').appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); 
        scene.add(World);
        scene.add(new THREE.AmbientLight(0xffffff, 2.5));

        const camera = new THREE.PerspectiveCamera();
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        camera.position.z = 400;

        (function animate() {
            World.rotation.y += 0.0015;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        })();
    </script>
</body>
</html>
