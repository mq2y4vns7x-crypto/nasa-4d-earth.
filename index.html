<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official NASA 4D</title>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three-globe@2.31.0/dist/three-globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #globeViz { width: 100vw; height: 100vh; }
        #status { position: absolute; top: 20px; width: 100%; text-align: center; color: white; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Connecting to NASA Satellite...</div>
    <div id="globeViz"></div>

    <script>
        // GitHub Action Robot swaps 'REPLACE_ME_WITH_KEY' with your vault secret
        const API_KEY = 'REPLACE_ME_WITH_KEY';

        async function init() {
            const statusEl = document.getElementById('status');
            let nasaImageUrl = '';

            try {
                // 1. Fetch official metadata from NASA EPIC
                const resp = await fetch(`https://api.nasa.gov/EPIC/api/natural?api_key=${API_KEY}`);
                const data = await resp.json();
                
                if (data && data.length > 0) {
                    const latest = data[0];
                    const date = latest.date.split(' ')[0].replace(/-/g, '/');
                    // 2. Build the official image URL
                    nasaImageUrl = `https://api.nasa.gov/EPIC/archive/natural/${date}/jpg/${latest.image}.jpg?api_key=${API_KEY}`;
                    statusEl.innerText = "NASA Satellite Feed Active";
                    setTimeout(() => statusEl.style.display = 'none', 3000);
                }
            } catch (err) {
                statusEl.innerText = "NASA Connection Error - Using Backup Texture";
                nasaImageUrl = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';
            }

            const World = new ThreeGlobe()
                .globeImageUrl(nasaImageUrl)
                .showAtmosphere(true)
                .atmosphereColor('#3a228a');

            const scene = new THREE.Scene();
            scene.add(World);
            
            // Add Light (The Sun) so the NASA texture isn't black
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(1, 1, 1);
            scene.add(sun);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 400;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            function animate() {
                World.rotation.y += 0.0005;
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = init;
    </script>
</body>
</html>
